<div class="col-6 col-lg-5" *ngFor="let dado of dados" >

    <div class="card ">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{dado.titulo}}
  
        <button class="btn btn-danger" (click)="deleteDado(dado.idEndp)">      <!--BotÃ£o de excluir com icone de lixeira-->
          <i class="far fa-trash-alt"></i>
        </button>
      </div>

      <div class="card-body">
          <ul class="list-group list-group-flush">
            
            <li class="list-group-item">Data: {{dado.created_at}}</li>
            <li class="list-group-item">URL:{{dado.urlEndp}}</li>
            
              
            </ul>
        
        <a [routerLink]="['/dados/edit', dado.idEndp]" class="btn btn-info btn-block" >
          EDIT LINK
        </a>
      </div>
    </div>
  
  
  </div>
